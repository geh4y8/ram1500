<!DOCTYPE html>
<html>
  <head>
    <title>RAM 1500</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-example.css" />
  </head>

  <body>

		<div class="bh-sl-container container-fluid">
			<div class="jumbotron">
				<div class="container">
					<h1>RAM 1500 Dealers</h1>

					<div class="bh-sl-form-container">
						<form id="bh-sl-user-location" class="form-inline" method="post" action="#" role="form">
							<div class="form-input form-group">
								<label for="bh-sl-address">Enter Address or Zip Code:</label>
								<input class="form-control" type="text" id="bh-sl-address" name="bh-sl-address" />
							</div>

							<button id="bh-sl-submit" class="btn btn-primary" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>

			<div id="map-container" class="bh-sl-map-container">
				<div class="row">
					<div id="map-results-container" class="container">
						<div id="bh-sl-map" class="bh-sl-map col-xs-6"></div>
						<div class="bh-sl-loc-list col-xs-6">
							<ul class="list list-unstyled"></ul>
						</div>
					</div>
				</div>
      </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="assets/js/libs/handlebars.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="assets/js/plugins/storeLocator/jquery.storelocator.js"></script>
      <script>
        $(function() {
					$('#map-container').storeLocator({
						'mapSettings' : {
							zoom : 11,
							mapTypeId: google.maps.MapTypeId.ROADMAP,
							disableDoubleClickZoom: true,
							scrollwheel: false,
							navigationControl: false,
							draggable: false
						},
            autoGeocode: true, distanceAlert: -1, listColor2: '#ffffff', loading: false, slideMap: true, markerImg: "assets/img/car.png"
					});
        });
      </script>

  </body>
</html>
